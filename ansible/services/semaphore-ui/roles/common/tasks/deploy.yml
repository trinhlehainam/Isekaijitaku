##############################################################################
# Service Status Verification
##############################################################################

- name: Check for existing {{ project_name|capitalize }} service
  vars:
    project_src: "{{ service_project_src }}"
    files_list: "{{ semaphore_files_list }}"
  ansible.builtin.include_tasks: check.yml

- name: Set service existence flag
  ansible.builtin.set_fact:
    semaphore_service_exists: "{{ check_result is defined and check_result.services is defined and 'semaphore' in (check_result.services | map(attribute='name')) }}"

- name: Display service status
  ansible.builtin.debug:
    msg: "{{ project_name|capitalize }} service already running - skipping deployment"
  when: semaphore_service_exists
  
- name: End play if {{ project_name|capitalize }} service already exists and running
  meta: end_host
  when: semaphore_service_exists

##############################################################################
# Service Deployment
##############################################################################

- name: Validate {{ project_name|capitalize }} variables
  ansible.builtin.assert:
    that:
      # Secrets (Check variables holding the secrets)
      - semaphore_db_password is defined
      - semaphore_admin_password is defined
      - semaphore_access_key_encryption is defined
      # Env Vars (Typically defined elsewhere, e.g., host/group vars)
      - postgres_db is defined
      - postgres_user is defined
    fail_msg: "Required {{ project_name|capitalize }} variables are not defined. Check directories, secrets, env vars (postgres_db, postgres_user), and system IDs (nextcloud_user_id, nextcloud_group_id)."
    
- name: Create directory for docker-compose files
  ansible.builtin.file:
    path: "{{ service_project_src }}"
    state: directory
    mode: '0755'

- name: Create secrets directory for storing sensitive information
  become: true
  ansible.builtin.file:
    path: "{{ service_project_src }}/secrets"
    state: directory
    mode: '0700' # Restrict access to secrets

- name: Create {{ project_name|capitalize }} semaphore secret files
  become: true
  ansible.builtin.copy:
    content: "{{ item.content }}"
    dest: "{{ service_project_src }}/secrets/{{ item.name }}"
    mode: '0600' # Restrict read access to secrets
    owner: "{{ semaphore_user_id }}"
  loop:
    - name: db_password
      content: "{{ semaphore_db_password }}"
    - name: semaphore_admin_password
      content: "{{ semaphore_admin_password }}"
    - name: semaphore_access_key_encryption
      content: "{{ semaphore_access_key_encryption }}"
  no_log: true # Avoid logging secret content
  
- name: Create {{ project_name|capitalize }} semaphore secret files
  become: true
  ansible.builtin.copy:
    content: "{{ semaphore_client_secret }}"
    dest: "{{ service_project_src }}/secrets/semaphore_client_secret"
    mode: '0600'
    owner: "{{ semaphore_user_id }}"
  when: use_keycloak|default(false)
  no_log: true

- name: Copy .env template file
  become: true
  ansible.builtin.template:
    src: ".env.j2"
    dest: "{{ service_project_src }}/.env"
    mode: '0644'

- name: Use tailscale docker docker-compose
  when: use_tailscale|default(false)
  become: true
  block: 
    - name: Copy Dockerfile
      ansible.builtin.template:
        src: "Dockerfile" # Use yaml extension for consistency
        dest: "{{ service_project_src }}/Dockerfile"
        mode: '0644'

    - name: Copy docker-compose file
      ansible.builtin.template:
        src: "docker-compose.tailscale.yaml.j2" # Use yaml extension for consistency
        dest: "{{ service_project_src }}/docker-compose.yml"
        mode: '0644'
      
    - name: Build docker image
      community.docker.docker_image:
        name: "myorg/semaphore-ui-tailscale"
        tag: latest
        path: "{{ service_project_src }}"
        build:
          dockerfile: Dockerfile
  
- name: Copy docker-compose file
  become: true
  ansible.builtin.template:
    src: "docker-compose.yaml.j2" # Use yaml extension for consistency
    dest: "{{ service_project_src }}/docker-compose.yml"
    mode: '0644'
  when: not use_tailscale|default(false)

- name: Start {{ project_name|capitalize }} services
  community.docker.docker_compose_v2:
    project_src: "{{ service_project_src }}"
    state: present
  register: output

- name: Display {{ project_name|capitalize }} connection info
  vars:
    msg: |
      ===== {{ project_name|capitalize }} ACCESS INFORMATION =====
      {% if use_traefik|default(false) %}
      Access via Traefik:
        {% if use_traefik_router_public|default(false) and public_apex_domain|default(false) %}
        - Public: https://{{ service_name|default('semaphore') }}.{{ public_apex_domain }} 
        {% endif %}
        {% if use_traefik_router_private|default(false) and private_apex_domain|default(false) %}
        - Private: https://{{ service_name|default('semaphore') }}.{{ private_apex_domain }}
        {% endif %}
      {% else %}
      Direct access: http://{{ ansible_host }}:3000
      {% endif %}
      =============================================
  ansible.builtin.debug:
    msg: "{{ msg.split('\n') }}"