---
- name: Handle system restarts for Ubuntu servers
  hosts: ubuntu_servers
  become: true
  tasks:
    - name: Check if reboot is required
      ansible.builtin.stat:
        path: /var/run/reboot-required
      register: reboot_required_file

    - name: Get packages requiring reboot
      ansible.builtin.command: cat /var/run/reboot-required.pkgs
      register: reboot_required_pkgs
      when: reboot_required_file.stat.exists
      changed_when: false

    - name: Display packages requiring reboot
      ansible.builtin.debug:
        var: reboot_required_pkgs.stdout_lines
      when: reboot_required_file.stat.exists

    - name: Set reboot fact
      ansible.builtin.set_fact:
        reboot_needed: "{{ reboot_required_file.stat.exists }}"

    - name: Show reboot status
      ansible.builtin.debug:
        msg: |
          Reboot Status:
          - Reboot required: {{ reboot_needed | bool }}
          {% if reboot_needed %}
          - Packages requiring reboot: {{ reboot_required_pkgs.stdout_lines | default([]) | length }}
          {% endif %}

    - name: Reboot system if required
      ansible.builtin.reboot:
        msg: "Performing controlled system reboot"
        reboot_timeout: 300
        pre_reboot_delay: 5
        post_reboot_delay: 30
      when: reboot_needed | bool