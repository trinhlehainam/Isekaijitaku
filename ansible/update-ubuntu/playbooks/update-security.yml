---
- name: Update Ubuntu servers security packages
  hosts: ubuntu_servers
  become: true
  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Perform security update
      ansible.builtin.apt:
        upgrade: true
        update_cache: true
        only_upgrade: true
        default_release: "{{ ansible_distribution_release }}-security"
      register: upgrade_output

    - name: Check if reboot is required
      ansible.builtin.stat:
        path: /var/run/reboot-required
      register: reboot_required_file

    - name: Get packages requiring reboot
      ansible.builtin.command: cat /var/run/reboot-required.pkgs
      register: reboot_required_pkgs
      when: reboot_required_file.stat.exists
      changed_when: false

    - name: Display packages requiring reboot
      ansible.builtin.debug:
        var: reboot_required_pkgs.stdout_lines
      when: reboot_required_file.stat.exists

    - name: Show security update summary
      vars:
        msg: |
          Security Update Summary:
          - Security updates applied: {{ upgrade_output.changed }}
          - Reboot required: {{ reboot_required_file.stat.exists }}
          {% if reboot_required_file.stat.exists %}
          - Packages requiring reboot:
            {% for pkg in reboot_required_pkgs.stdout_lines %}
            - {{ pkg }}
            {% endfor %}
          {% endif %}
      ansible.builtin.debug:
        msg: "{{ msg.split('\n') }}"