---
- name: Perform full system update on Ubuntu servers
  hosts: ubuntu_servers
  become: true
  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Perform full system update
      ansible.builtin.apt:
        upgrade: dist
        update_cache: true
        autoremove: true
        autoclean: true
      register: upgrade_output

    - name: Check if reboot is required
      ansible.builtin.stat:
        path: /var/run/reboot-required
      register: reboot_required_file

    - name: Get packages requiring reboot
      ansible.builtin.command: cat /var/run/reboot-required.pkgs
      register: reboot_required_pkgs
      when: reboot_required_file.stat.exists
      changed_when: false

    - name: Show update summary
      vars:
        msg: |
          Full System Update Summary:
          - Updates applied: {{ upgrade_output.changed }}
          - Reboot required: {{ reboot_required_file.stat.exists }}
          {% if reboot_required_file.stat.exists %}
          - Packages requiring reboot:
            {{ reboot_required_pkgs.stdout_lines | default([]) | to_nice_yaml }}
          {% endif %}
      ansible.builtin.debug:
        msg: "{{ msg.split('\n') }}"