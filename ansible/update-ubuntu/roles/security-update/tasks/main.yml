---
- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
  changed_when: false

- name: Apply security updates only
  ansible.builtin.apt:
    upgrade: dist
    default_release: "{{ ansible_distribution_release }}-security"
    update_cache: true
  register: upgrade_output

- name: Remove unused packages
  ansible.builtin.apt:
    autoremove: true
  when: upgrade_output.changed

- name: Clean apt cache
  ansible.builtin.apt:
    autoclean: true
  when: upgrade_output.changed

- name: Check if reboot is required
  ansible.builtin.stat:
    path: /var/run/reboot-required
  register: reboot_required_file

- name: Get list of packages requiring reboot
  ansible.builtin.command: cat /var/run/reboot-required.pkgs
  register: reboot_required_pkgs
  when: reboot_required_file.stat.exists
  changed_when: false

- name: Show security update summary
  vars:
    msg: |
      Security Update Summary:
      - Security updates applied: {{ upgrade_output.changed }}
      {% if upgrade_output.changed %}
      - Updated messages:
        {% for msg in upgrade_output.stdout.split('\n') %}
        {{ msg }}
        {% endfor %}
      {% endif %}
      {% if reboot_required_file.stat.exists %}
      - Packages requiring reboot:
        {% for pkg in reboot_required_pkgs.stdout_lines %}
        - {{ pkg }}
        {% endfor %}
      {% endif %}
  ansible.builtin.debug:
    msg: "{{ msg.split('\n') }}"
