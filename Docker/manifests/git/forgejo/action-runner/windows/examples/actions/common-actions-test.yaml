name: Common Actions Test
on: [push]

jobs:
  test-common-actions:
    runs-on: [windows]
    steps:
      # Test actions/checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # Test setup-node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Verify Node.js installation
      - name: Verify Node.js
        run: |
          node --version
          npm --version

      # Test setup-python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Verify Python installation
      - name: Verify Python
        run: |
          python --version
          pip --version

      # Test cache action
      - name: Cache test
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Test upload/download artifacts
      - name: Create test file
        run: |
          echo "Test content" > test-artifact.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: test-artifacts
          path: test-artifact.txt

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: test-artifacts

      # Test environment variables
      - name: Test environment variables
        env:
          TEST_VAR: "test value"
        run: |
          echo "Environment variable TEST_VAR: $env:TEST_VAR"
          echo "Runner OS: $env:RUNNER_OS"
          echo "Runner temp: $env:RUNNER_TEMP"
          echo "Runner workspace: $env:RUNNER_WORKSPACE"
