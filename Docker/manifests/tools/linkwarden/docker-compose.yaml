# https://docs.linkwarden.app/self-hosting/installation#docker-compose-

services:
  linkwarden:
    container_name: linkwarden
    # https://github.com/linkwarden/linkwarden/pkgs/container/linkwarden
    image: ghcr.io/linkwarden/linkwarden:v2.8.3
    restart: unless-stopped
    entrypoint:
      - /bin/bash
      - -c
      - |
        export POSTGRES_PASSWORD=$$(cat /run/secrets/db_password)
        export NEXTAUTH_SECRET=$$(cat /run/secrets/nextauth_secret)
        export KEYCLOAK_CLIENT_SECRET=$$(cat /run/secrets/keycloak_secret)
        export DATABASE_URL=postgresql://${POSTGRES_USER}:$$POSTGRES_PASSWORD@linkwarden-postgres:5432/${POSTGRES_DB}
        yarn prisma migrate deploy && yarn start
    secrets:
      - db_password
      - nextauth_secret
      - keycloak_secret
    volumes:
      - ./data:/data/data
    depends_on:
        linkwarden-postgres:
          condition: service_healthy
    # ports:
    #   - 3000:3000
    networks:
      linkwarden:
      proxy: # NOTE: Use to discover Keycloak private domain by query local DNS server
    dns:
      - 192.168.x.y
      - 1.1.1.1
      - 1.0.0.1
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.services.linkwarden.loadbalancer.server.port=3000"
      - "traefik.http.routers.linkwarden-local.entrypoints=websecure"
      - "traefik.http.routers.linkwarden-local.rule=Host(`linkwarden.yourdomain.local`)"
      - "traefik.http.routers.linkwarden-local.tls.certresolver=stepca"
      # NOTE: SSO integration require to set up environment variables and build docker image
      # https://github.com/linkwarden/linkwarden/issues/360
      # Admin path with OAuth2 protection
      - "traefik.http.routers.linkwarden-admin-local.rule=Host(`linkwarden.yourdomain.local`) && PathPrefix(`/admin`)"
      - "traefik.http.routers.linkwarden-admin-local.entrypoints=websecure"
      - "traefik.http.routers.linkwarden-admin-local.tls.certresolver=stepca"
      - "traefik.http.routers.linkwarden-admin-local.middlewares=oauth2@file,oauth2-admin@file"

  linkwarden-postgres:
    image: postgres:16.5-alpine3.20
    container_name: linkwarden-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD_FILE: "/run/secrets/db_password"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    networks:
      - linkwarden
    secrets:
      - db_password
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "${POSTGRES_DB}", "-U", "${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  linkwarden:
    driver: bridge
  proxy:
    external: true

secrets:
  db_password:
    file: ./secrets/db_password
  nextauth_secret:
    file: ./secrets/nextauth_secret
  keycloak_secret:
    file: ./secrets/keycloak_secret
