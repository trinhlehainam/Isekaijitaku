services:
  # https://learn.netdata.cloud/docs/netdata-agent/installation/docker
  netdata:
    image: netdata/netdata:v1.46.3
    container_name: netdata
    hostname: pve1-docker-node1
    pid: host
    # network_mode: host
    ports:
      - 19999:19999
    restart: unless-stopped
    cap_add:
      - SYS_PTRACE
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    volumes:
      - netdataconfig:/etc/netdata
      - netdatalib:/var/lib/netdata
      - netdatacache:/var/cache/netdata
      - /:/host/root:ro,rslave
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /etc/localtime:/etc/localtime:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
      - /var/log:/host/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - nginx_network

  uptime-kuma:
    image: 'louislam/uptime-kuma:1.23.13-alpine'
    container_name: uptime-kuma
    ports:
      - '3001:3001'
    volumes:
      - uptime-kuma:/app/data
    networks:
      - nginx_network

volumes:
  uptime-kuma:
    driver: local
  netdataconfig:
    driver: local
  netdatalib:
    driver: local
  netdatacache:
    driver: local

networks:
  nginx_network:
    external: true
