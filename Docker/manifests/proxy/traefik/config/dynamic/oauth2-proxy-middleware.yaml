# https://oauth2-proxy.github.io/oauth2-proxy/configuration/integration/#configuring-for-use-with-the-traefik-v2-forwardauth-middleware
# https://doc.traefik.io/traefik/middlewares/http/headers/
# https://doc.traefik.io/traefik/middlewares/http/forwardauth/
# https://www.reddit.com/r/KeyCloak/comments/vkq2ea/keycloak_oauth_proxy_granular_control_for/

http:
  middlewares:
    # Security headers for all authenticated requests
    security-auth-headers:
      headers:
        browserXssFilter: true
        contentTypeNosniff: true
        frameDeny: true
        sslRedirect: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 315360000
        contentSecurityPolicy: "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:;"
        customResponseHeaders:
          X-Frame-Options: "DENY"
          X-Content-Type-Options: "nosniff"
          X-XSS-Protection: "1; mode=block"
          Referrer-Policy: "strict-origin-when-cross-origin"
          Permissions-Policy: "camera=(), microphone=(), geolocation=(), payment=()"

    # Basic authentication headers
    basic-auth-headers:
      headers:
        sslRedirect: true
        stsSeconds: 315360000
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        sslHost: "oauth2-proxy.yourdomain.local"
        stsIncludeSubdomains: true
        stsPreload: true
        frameDeny: true

    # OAuth2 Proxy Forward Auth
    oauth2-proxy:
      forwardAuth:
        address: http://oauth2-proxy:4180/oauth2/auth
        trustForwardHeader: true
        authResponseHeaders:
          - X-Auth-Request-User
          - X-Auth-Request-Email
          - X-Auth-Request-Access-Token
          - Authorization
        authRequestHeaders:
          - X-Forwarded-Host
          - X-Forwarded-Proto
          - X-Forwarded-Uri
          - X-Forwarded-For

    # Error handling - redirect to OAuth2 sign in
    oauth2-errors:
      errors:
        status:
          - "401-403"
        service: oauth2-proxy-service
        query: "/oauth2/sign_in?rd={url}"

    # Admin only access
    oauth2-admin:
      forwardAuth:
        address: http://oauth2-proxy:4180/oauth2/auth?allowed_groups=admin
        trustForwardHeader: true
        authResponseHeaders:
          - X-Auth-Request-User
          - X-Auth-Request-Email
          - X-Auth-Request-Access-Token
          - Authorization
        authRequestHeaders:
          - X-Forwarded-Host
          - X-Forwarded-Proto
          - X-Forwarded-Uri
          - X-Forwarded-For

    # Developer access (includes admin)
    oauth2-developer:
      forwardAuth:
        address: http://oauth2-proxy:4180/oauth2/auth?allowed_groups=developer,admin
        trustForwardHeader: true
        authResponseHeaders:
          - X-Auth-Request-User
          - X-Auth-Request-Email
          - X-Auth-Request-Access-Token
          - Authorization
        authRequestHeaders:
          - X-Forwarded-Host
          - X-Forwarded-Proto
          - X-Forwarded-Uri
          - X-Forwarded-For

    # Family access (includes admin and developer)
    oauth2-family:
      forwardAuth:
        address: http://oauth2-proxy:4180/oauth2/auth?allowed_groups=family,developer,admin
        trustForwardHeader: true
        authResponseHeaders:
          - X-Auth-Request-User
          - X-Auth-Request-Email
          - X-Auth-Request-Access-Token
          - Authorization
        authRequestHeaders:
          - X-Forwarded-Host
          - X-Forwarded-Proto
          - X-Forwarded-Uri
          - X-Forwarded-For

    # Client access (includes admin, developer, and family)
    oauth2-client:
      forwardAuth:
        address: http://oauth2-proxy:4180/oauth2/auth?allowed_groups=client,family,developer,admin
        trustForwardHeader: true
        authResponseHeaders:
          - X-Auth-Request-User
          - X-Auth-Request-Email
          - X-Auth-Request-Access-Token
          - Authorization
        authRequestHeaders:
          - X-Forwarded-Host
          - X-Forwarded-Proto
          - X-Forwarded-Uri
          - X-Forwarded-For
