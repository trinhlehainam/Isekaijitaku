services:
  # https://learn.netdata.cloud/docs/netdata-agent/installation/docker
  netdata:
    image: netdata/netdata:v1.46.3
    container_name: netdata
    hostname: pve1-docker-node1
    pid: host
    # network_mode: host
    ports:
      - 19999:19999
    restart: unless-stopped
    cap_add:
      - SYS_PTRACE
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    volumes:
      - netdataconfig:/etc/netdata
      - netdatalib:/var/lib/netdata
      - netdatacache:/var/cache/netdata
      - /:/host/root:ro,rslave
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /etc/localtime:/etc/localtime:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
      - /var/log:/host/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - nginx_network

  goaccess:
    image: xavierh/goaccess-for-nginxproxymanager:v1.1.29
    container_name: goaccess
    restart: always
    ports:
      - '7880:7880'
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - SKIP_ARCHIVED_LOGS=False #optional
      - DEBUG=False #optional
      - BASIC_AUTH=False #optional
      - BASIC_AUTH_USERNAME=user #optional
      - BASIC_AUTH_PASSWORD=pass #optional   
      - EXCLUDE_IPS=127.0.0.1 #optional - comma delimited 
      - LOG_TYPE=NPM #optional - more information below
      - ENABLE_BROWSERS_LIST=True #optional - more information below
      - CUSTOM_BROWSERS=Kuma:Uptime,TestBrowser:Crawler #optional - comma delimited, more information below
      - HTML_REFRESH=5 #optional - Refresh the HTML report every X seconds. https://goaccess.io/man
      - KEEP_LAST=30 #optional - Keep the last specified number of days in storage. https://goaccess.io/man
      - PROCESSING_THREADS=1 #optional - This parameter sets the number of concurrent processing threads in the program's execution, affecting log data analysis, typically adjusted based on CPU cores. Default is 1. https://goaccess.io/man
    volumes:
      - /root/nginx-proxy-manager/data/logs:/opt/log
      #- /path/to/host/custom:/opt/custom #optional, required if using log_type = CUSTOM
    networks:
      - nginx_network

  uptime-kuma:
    image: 'louislam/uptime-kuma:1.23.13-alpine'
    container_name: uptime-kuma
    ports:
      - '3001:3001'
    volumes:
      - uptime-kuma:/app/data
    networks:
      - nginx_network

volumes:
  grafana-data:
    driver: local
  prometheus-data:
    driver: local
  uptime-kuma:
    driver: local
  influxdb2-data:
    driver: local
  influxdb2-config:
    driver: local
  netdataconfig:
    driver: local
  netdatalib:
    driver: local
  netdatacache:
    driver: local

networks:
  nginx_network:
    external: true
